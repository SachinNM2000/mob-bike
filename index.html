<html>
    <head><title>Mobile</title></head>
    <body>
        
        <h1>Mobile</h1>
        <form>
        <label >Number</label>
        <input type="text" required placeholder="Enter 10 digit number" pattern="[6-9][0-9]{9}">
        <br><br>
        <label>Vehicle number:</label>
        <input type="text" required placeholder="eg:KA01HC9892" pattern="[a-z,A-Z]{2}[0-9]{2}[a-z,A-Z]{2}[0-9]{4}"/>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
    </form>
    </body>
</html>
